<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Widget Factory - Calculator</title>
		<link rel="stylesheet" href="css/south-street/jquery-ui-1.8.21.custom.css" />
		<link rel="stylesheet" href="css/jquery.calculator.css" />
	</head>
	<body>
		<div id="calc">
		</div>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script src="js/jquery.calculator.js"></script>
		<script>
			$(function() {
				$("#calc").calculator({
					autoShow: true
				});
			});
		</script>
		
	</body>
</html>
